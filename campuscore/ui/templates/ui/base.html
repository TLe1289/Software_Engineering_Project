<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Landing Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom hover styling for nav items */
        .nav-link {
            padding: 0.75rem 1rem; /* Add spacing for better look */
            border-radius: 0; /* Remove rounded corners */
            color: #212529; /* Default dark text */
        }

        .nav-link:hover {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: #ffffff; /* White text */
        }

        .nav-item {
            width: 100%; /* Ensure full navbar width */
        }

        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
            text-align: left;
            padding: 0.75rem 1rem; /* Match nav-link padding */
            width: 100%;
        }

        .logout-btn:hover {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: #ffffff; /* White text */
        }

        .container-fluid {
            flex-grow: 1;
        }

        .navbar {
            height: 100vh; /* Make navbar span the full height */
        }
    </style>
</head>
<body class="d-flex">
    <!-- Vertical Navbar -->
    <nav class="navbar navbar-light bg-light flex-column align-items-stretch" style="width: 250px;">
        <a class="navbar-brand p-3" href="{% url 'landing_page' %}">CampusCore</a>
        <ul class="nav nav-pills flex-column mb-auto">
            {% block nav_items %}
                <!-- Custom navigation items go here -->
            {% endblock %}
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="w-100">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-primary" href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid p-4">
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
