{% extends 'ui/base.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Course</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_courses' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
